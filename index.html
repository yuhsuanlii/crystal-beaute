<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/logo.ico">
    <title>Crystal Beaute</title>
    <link rel="stylesheet" href="/index.css">

</head>

<body>
    <div class="container">
        <div class="tab"></div>
        <div class="receipt">
            <div class="paper">
                <div class="title">Crystal Beaute Bonus List</div>
                <!-- <div class="date">Bonus List</div> -->
                <table>
                    <tbody>
                        <tr>
                            <div class="con">
                                <div class="incon">
                                    團隊人數
                                    <select id="people">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                                <div class="incon">
                                    <span>總營業額</span>
                                    <input type="number" id="total" value="0">
                                </div>
                                <div class="incon">
                                    <span>美療消耗</span>
                                    <input type="number" id="consum" value="0">
                                </div>
                                <div class="dash"></div>
                                <!-- 扣除 -->
                                <div class="incon">
                                    手術
                                    <input type="number" id="surgery" value="0">
                                </div>
                                <div class="incon">
                                    保養
                                    <input type="number" id="maintain" value="0">
                                </div>
                                <div class="incon">
                                    美療
                                    <input type="number" id="therapy" value="0">
                                </div>
                                <div class="incon">
                                    員購
                                    <input type="number" id="staff" value="0">
                                </div>
                                <div class="incon">
                                    退款
                                    <input type="number" id="refund" value="0">
                                </div>
                                <div class="incon">
                                    盤虧
                                    <input type="number" id="inventory" value="0">
                                </div>

                                <!-- <td colspan="2" class="center"> -->
                                <!-- </td> -->
                            </div>
                            <div class="btn">
                                <input type="button" value="Cal Now" onClick="calreal()" />
                            </div>
                        </tr>
                        <tr>
                            <div id="result">
                                <!-- <div class="rbox">
                                    <span>扣除後營業額</span>
                                    <span>獎金區間</span>
                                    <span id="real">7000</span>
                                    <span id="percent">5%</span>
                                </div>
                                <div class="rbox">
                                    <span>固定將金總額</span>
                                    <span>均分</span>
                                    <span id="fixed">6000</span>
                                    <span id="fixpeople">3000</span>
                                </div> -->
                            </div>
                        </tr>
                    </tbody>
                </table>
                <div class="sign center">
                    <div class="barcode"></div>
                    <br />
                    <span class="bdate">202302161911</span>
                    <br />
                    <div class="thankyou">
                        latest version
                    </div>
                </div>
            </div>
            <div>
            </div>
        </div>
    </div>


    <!-- 固定獎金 = (實際可發放 * 40%) / 員工人數 -->
    <!-- 浮動獎金 = (實際可發放 * 60%) - 櫃台 5% - 財會 3% - 美療師激勵獎金 -->

    <script src="/index.js"></script>
</body>

</html>
